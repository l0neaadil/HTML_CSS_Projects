<html>
    <head>
        <title>Kotheir</title>
		<link
		    rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
		<link rel='stylesheet' href='fonts/all.css'>
	 
    <style>
	    *{
	        padding:0px; margin:0px; box-sizing:border-box;
	    }
		body{
			background-image:linear-gradient(rgba(238,130,238,0.2),rgba(255,165,0,0.2),rgba(255,192,203,0.2)), url(image/spring.jpg);
			background-repeat:no-repeat;
			background-size:100% 100%;
			animation:animate1 30s infinite linear; 
	    }
	  
	    @keyframes animate1{
	        0%{}
	        33%{background-image:url(image/forest1.jpg);}
	        66%{background-image:url(image/forest.jpg);}
	        100%{background-image:url(image/people.jpg);}   
	    }
	 
	    #header{
	        height:11vh;		 
	    }
		#heart{
		    margin:15px 10px 0px 50px; padding:2px;
		    font-size:40px; color:#CCFFFF; float:left;
		    text-shadow:1px 1px 2px black;	  
		}
	  
	    .animate__animated.animate__jello {
                 --animate-duration: 6s;
        }
	    
	    #header ul{
	        margin-top:20px;
			float:right;
	    }
	  
	    #header li{
	        display:inline;
			margin-right:50px;
	    }
	   
	    #header a{
	        color:#CCFFFF; text-decoration:none;
			font-weight:bold; text-shadow:1px 1px 2px black;
	    }
		
	    #body{
	        height:89vh; font-size:30px; color:white;
	    }
	  
	    #box{
	        text-align:center;
		    position:absolute; left:20%; top:30%;
	    }
	  
	  
	    #box1, #box3{
           	font-size:25px; text-shadow:1px 1px 1px black;
	    }
	    #box2{ 
	        font-size:60px; text-shadow:1px 1px 1px black;
	    }
	  
	    #box ul{
	        margin-top:10px;
	    }
	    #box li{
	        display:inline;
		    margin:10px;
		    border-radius:5px;
	    }
	    #box a{
	        padding:5px;
	        text-decoration:none;
	    }
	    #box4{
	        background:#00b894; 
			font-size:20px; font-weight:bold;
	    }
	    #box5{
	        background:#00b894;
			font-size:20px; font-weight:lighter;
	    }
	    #box2:after{
	        content:'';
			animation:animate 30s infinite linear;
			
	    }
	    @keyframes animate{
	        0%{content:"SPRING"; color:#FF0000;}
	        33%{content:"SHRINE"; color:#00FF00;}
	        66%{content:"FOREST"; color:#0000FF;}
	        100%{content:"PEOPLE"; color:#FFFFFF;}   
	    }
	    i {color:pink;}
	 
	</style>
    </head>

    <body>
        <div id='header'>
	        <div id='heart'>  <p class='animate__animated animate__jello'>KOTHEIR</p>  </div>
	    <ul>
			<li><a href='#'>SPRING</a></li>
			<li><a href='#'>SHRINE</a></li>
			<li><a href='#'>FOREST</a></li>
			<li><a href='#'>CONTACT</a></li>
	    </ul>
	    </div>
		
		<div id='body'>
			<div id='box'>
				<p id='box1'>Welcome to Kotheir</p>
				<p id='box2'>Do Come & Visit <span id='change'> </span></p>
				<p id='box3'>'Kotheir once is not enough'</p>
				<ul>
					<li id='box4'><a href='https://www.google.com/'>Home <i class="fas fa-home"></i></a></li>
					<li id='box5'><a href='https://www.google.com/' target='_blank'>Feedback <i class="fas fa-handshake"></i></a></li>
				</ul>
			</div>
		</div>
    </body>
<html>
